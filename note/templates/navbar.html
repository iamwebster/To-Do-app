<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        {% if request.user.is_authenticated %}
        <span class="navbar-brand mb-0 h1">Hello, {{ request.user.first_name }}! 🍏</span>
        {% else %}
        <span class="navbar-brand mb-0 h1">🍏</span>
        {% endif %}
        <div>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-secondary btn-sm">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-secondary btn-sm">Login</a>
        <a href="{% url 'register' %}" class="btn btn-secondary btn-sm">Register</a>
        {% endif %}
        </div>
    </div>
</nav>
